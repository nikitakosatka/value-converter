<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Конвертер</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<select class="select" aria-label="Default select example" onload="handleSelect(this.value)" onchange="handleSelect(this.value)">
    <option selected>Выберите категорию</option>
    <option value="temperature">Температура</option>
    <option value="weight">Масса</option>
    <option value="volume">Объем</option>
    <option value="speed">Скорость</option>
    <option value="time">Время</option>
</select>
<h3 id="title" class="title_text">Выберите категорию</h3>
<div class="form-group col-md-3">
    <label id="from" for="usr"><br></label>
    <input type="text" class="form-control" id="fromInput" onkeyup="toSecond()">
</div>

<div class="form-group col-md-3">
    <label id="to" for="pwd"><br></label>
    <input type="text" class="form-control" id="toInput" onkeyup="toFirst()">
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
